<div class="usa-overlay"></div>
<header class="usa-header usa-header--extended">
  <div class="usa-navbar">
    <div class="usa-logo" id="extended-logo">
      <em class="usa-logo__text"
        ><a href="/" title="Home" aria-label="Home">Project title</a></em
      >
    </div>
    <button class="usa-menu-btn">Menu</button>
  </div>
  <nav aria-label="Primary navigation" class="usa-nav">
    <div class="usa-nav__inner">
      <button class="usa-nav__close">
        <img src="./assets/img/close.svg" alt="close" />
      </button>
      <ul class="usa-nav__primary usa-accordion" hidden>
        
        <li class="usa-nav__primary-item">
          <a class="usa-nav__link" routerLink=""
          [ngClass]="{ 'usa-current': isActive('/home') }"
            ><span>Home</span></a
          >
        </li>
        <li class="usa-nav__primary-item">
          <button
            class="usa-accordion__button usa-nav__link"
            [ngClass]="{ 'usa-current': isActive('/section-one') }"
            aria-expanded="false"
            aria-controls="extended-nav-section-one"
          >
            <span>Current section</span>
          </button>
          <ul id="extended-nav-section-one" class="usa-nav__submenu" hidden>
            <li class="usa-nav__submenu-item">
              <a href="#">Navigation link</a>
            </li>
            <li class="usa-nav__submenu-item">
              <a href="#">Navigation link</a>
            </li>
            <li class="usa-nav__submenu-item">
              <a href="#">Navigation link</a>
            </li>
          </ul>
        </li>
        <li class="usa-nav__primary-item">
          <button
            class="usa-accordion__button usa-nav__link"
            [ngClass]="{ 'usa-current': isActive('/refs') }"
            aria-expanded="false"
            aria-controls="extended-nav-section-two"
          >
            <span>Terms and Legal References</span>
          </button>
          <ul id="extended-nav-section-two" class="usa-nav__submenu" hidden>
            <li class="usa-nav__submenu-item">
              <a routerLink="/refs/terms">Terms and Conditions</a>
            </li>
            <li class="usa-nav__submenu-item">
              <a routerLink="/refs/privacy">Privacy Policy</a>
            </li>
            <li class="usa-nav__submenu-item">
              <a routerLink="/refs/cookies">Cookies</a>
            </li>
          </ul>
        </li>
        <li class="usa-nav__primary-item">
          <a class="usa-nav__link" routerLink=""
          [ngClass]="{ 'usa-current': isActive('/e') }"
            ><span>Simple link</span></a
          >
        </li>
      </ul>
      <div class="usa-nav__secondary">
        <ul class="usa-nav__secondary-links">
          <li class="usa-nav__secondary-item">
            <a routerLink="/login">Sign In</a>
          </li>
          <li class="usa-nav__secondary-item">
            <a routerLink="/register">Create Account</a>
          </li>
        </ul>
        <form class="usa-search usa-search--small" role="search">
          <label class="usa-sr-only" for="extended-search-field-small"
            >Search small</label
          >
          <input
            class="usa-input"
            id="extended-search-field-small"
            type="search"
            name="search"
          />
          <button class="usa-button" type="submit">
            <span class="usa-sr-only">Search</span>
          </button>
        </form>
      </div>
    </div>
  </nav>
</header>
